<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react模板</title>
</head>

<body>
  <div id="app"></div>
</body>
<!-- 1.引入react依赖 -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- 2.编写react代码 -->
<script type="text/babel">
  class App extends React.Component {
    constructor() {
      super()
      this.state = {
        msg: "hello world",
        movies: ["aaaaa", "bbbbbbbb", "cccccc", "ddddddddd"],
        nums: [11, 34, 466, 7676, 33, 90, 34, 23, 355]
      }
    }
    render() {
      const { msg, movies, nums } = this.state
      // 2
      let m1 = []
      for (let item of movies) {
        m1.push(<li>{item}</li>)
      }
      // 函数返回值为布尔值，当返回值为true时，才会将对应的item添加到新数组中
      let n = nums.filter((item) => item >= 100)
      return (
        <div>
          <h2>{msg}</h2>
          <hr />
          <h2>电影列表</h2>
          <ul>
            {/* 1*/}
            {movies.map((item) => {
              return <li>{item}</li>
            })}
          </ul>
          <hr />
          <ul>{m1}</ul>
          <hr />
          <ul>{n.map((item) => {
            return <li>{item}</li>
          })}</ul>
        </div>
      )
    }
  }
  ReactDOM.render(<App />, document.getElementById("app"))
</script>

</html>
