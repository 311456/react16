<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="#/home">首页</a>
  <a href="#/about">关于</a>

  <div class="route"></div>
  <script>
    const routeEl = document.getElementsByClassName("route")[0]
    window.addEventListener("hashchange", () => {
      switch (location.hash) {
        case "#/home":
          routeEl.innerHTML = "shouye"
          break;
        case "#/about":
          routeEl.innerHTML = "about"
          break;
        default:
          routeEl.innerHTML = "default"
      }
    })
  </script>
</body>

</html>
